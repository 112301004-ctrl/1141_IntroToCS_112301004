<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="JS2HW8.css">
</head>
<body>

    <div class="calculator-card">
        <h2>JS Calculator</h2>

        <div class="form-group">
            <label for="num1">Number 1</label>
            <input type="number" id="num1" placeholder="123">
        </div>

        <div class="form-group">
            <label for="num2">Number 2</label>
            <input type="number" id="num2" placeholder="456">
        </div>

        <div class="form-group">
            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <button id="calcBtn" onclick="calculate()">Calculate</button>

        <div class="result-area" id="resultDisplay">
            Result = 
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
